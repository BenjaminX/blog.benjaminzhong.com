      Digg = false
      Stumbleupon = false
      Flipboard = false
      Weibo = true
      Renren = false
      Myspace = false
      Blogger = false
      Baidu = false
      Odnoklassniki = false
      Evernote = false
      Skype = false
      Trello = false
      Mix = false

# Compatibility config
# 兼容性设置
[params.compatibility]
  # whether to use Polyfill.io to be compatible with older browsers
